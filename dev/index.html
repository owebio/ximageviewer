<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge;" />
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title> ximageviewer </title>
  <meta http-equiv="X-UA-Compatible" content="IE=11; IE=10; IE=9;"/>
  <link href="style.dev.css" rel="stylesheet">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/d1e0079ea8.js"></script>
  <script src="ximageviewer.dev.js"></script>
</head>
<body>

<div id="xiv">
<!-- navigator
<div id="xiv-navigator">
  <div id="xiv-nav-image"></div>
  <div id="xiv-nav-viewport"></div>
</div>
<div id="xiv-full-close-bt">X</div>
<!-- misc -->
<div id="xiv-backcover">
    <img id="xiv-backcover-image" src="../sample/hongkong.jpg">
</div>

<div id="xid-main-wp">
<div id="xid-main">
  <!-- xiv-hd -->
  <div id="xiv-hd">
    <div id="xiv-opt" class="xiv-opt-bts">
      <div id="xiv-bt-home"><a href="//github.com/owebio/ximageviewer"><i class="fa fa-github"></i></a></div>
      <div id="xiv-bt-list"><i class="fa fa-tasks"></i></div>
      <div id="xiv-bt-original"><i class="fa fa-arrows-alt"></i></div>
      <div id="xiv-bt-back"><i class="fa fa-angle-left"></i></div>
    </div>
    <div id="xiv-title-wp"><i class="fa fa-camera"></i> <span id="xiv-title">ximageviewer</span> </div>
  </div>
  <!-- xiv-screen -->
  <div id="xiv-screen">
    <img id="xiv-screen-image" src="../sample/hongkong.jpg" class="xiv-screen-image toCenter toMiddle">
  </div>
  <!-- xiv-ft -->
  <div id="xiv-ft">
    <div id="xiv-description">
      Try to test by resizing and scrolling window. <br>
      Random images for checking viewer. <br>
      <a href="">Click here to reload random image.</a>
    </div>
    <div id="xiv-copy-wp">
      <i class="fa fa-copyright"></i><span id="xiv-copyright">oneiroi</span>
    </div>
  </div>
</div>
</div>



</div>

</body>
</html>
