<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge;" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="profile" href="http://gmpg.org/xfn/11">
  <title> ximageviewer </title>
  <meta http-equiv="X-UA-Compatible" content="IE=11; IE=10; IE=9; IE=8"/>
  <link href="style.css" rel="stylesheet">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/d1e0079ea8.js"></script>
  <script src="ximageviewer.js"></script>
</head>
<body class="type-image"><div id="doc-photo">
<div id="navigator">
  <div id="nav-image"></div>
  <div id="nav-viewport"></div>
</div>
<div id="full-close-bt">X</div>
<div id="image-hd">
  <div id="image-opt">
    <div class="image-opt-bt" id="image-home-bt"><a href="https://github.com/owebio/ximageviewer"><i class="fa fa-github" aria-hidden="true"></i></a></div>
    <div class="image-opt-bt" id="image-list-bt"><i class="fa fa-tasks" aria-hidden="true"></i></div>
    <div class="image-opt-bt" id="image-size-bt"><i class="fa fa-arrows-alt" aria-hidden="true"></i></div>
    <div class="image-opt-bt" id="image-back-bt"><i class="fa fa-angle-left" aria-hidden="true"></i></div>
  </div>
  <div id="image-title"><i class="fa fa-camera" aria-hidden="true"></i> <span id="img-tt">ximageviewer</span> </div>
</div>
<div id="image-screen"></div>
<div id="image-ft">
  <div id="image-desc">Sample images to test viewer</div>
  <div id="image-copyright"><i class="fa fa-copyright" aria-hidden="true"></i>oneiroi</div>
</div>
<div id="image-backcover">
</div>

</div></body>
</html>
